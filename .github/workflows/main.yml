name: CI Workflow Heart Failure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn mlflow dagshub

    - name: Run MLflow Training
      run: |
        cd MLProject
        python modelling.py
